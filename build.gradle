apply plugin: 'war'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.1.2.RELEASE'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.4.3'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

def tomcatHome = 'C:\\Users\\Dror\\DevelopmentTools\\tomcat'
task deployToTomcat(type: Copy) {
    from war
    into "${tomcatHome}/webapps"
}